<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(6px);
            z-index: -1;
        }

        .container {
            position: relative;
            width: 850px;
            height: 690px;
            background: #fff;
            margin: 20px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            overflow: hidden;
        }

        .container h1 {
            font-size: 36px;
            margin: -10px 0;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        form { width: 100%; }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: .6s ease-in-out 1.2s, visibility 0s 1s;
        }

        .container.active .form-box { right: 50%; }

        .form-box.register { visibility: hidden; }
        .container.active .form-box.register { visibility: visible; }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-box select {
            appearance: none;
            cursor: pointer;
        }

        .input-box input::placeholder,
        .input-box select:invalid {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .forgot-link { margin: -15px 0 15px; }

        .forgot-link a {
            font-size: 14.5px;
            color: #333;
        }

        .btn {
            width: 100%;
            height: 48px;
            background: #800000;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 24px;
            color: #333;
            margin: 0 8px;
        }

        .social-icons a.google {
            background: white;
            color: #333;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: '';
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #800000;
            border-radius: 150px;
            z-index: 2;
            transition: 1.8s ease-in-out;
        }

        .container.active .toggle-box::before { left: 50%; }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #FFFFCC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: .6s ease-in-out;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 1.2s;
        }

        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: .6s;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: .6s;
        }

        .container.active .toggle-panel.toggle-right {
            right: 0;
            transition-delay: 1.2s;
        }

        .toggle-panel p { margin-bottom: 20px; }

        .toggle-panel .btn {
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="static/background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="form-box login">
            <form id="login-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="name" placeholder="Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="error-message" id="login-error"></p>
            </form>
        </div>

        <div class="form-box register">
            <form id="register-form">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" name="name" placeholder="Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="number" name="age" placeholder="Age" min="1" max="120" required>
                    <i class='bx bxs-calendar'></i>
                </div>
                <div class="input-box">
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <i class='bx bxs-user-detail'></i>
                </div>
                <div class="input-box">
                    <select name="health_issues">
                        <option value="" disabled selected>Select Health Issue</option>
                        <option value="bp">BP</option>
                        <option value="cholesterol">Cholesterol</option>
                        <option value="diabetes">Diabetes</option>
                    </select>
                    <i class='bx bxs-injection'></i>
                </div>
                <div class="input-box">
                    <select name="blood_group" required>
                        <option value="" disabled selected>Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <i class='bx bxs-droplet'></i>
                </div>
                <div class="input-box">
                    <input type="number" name="weight" placeholder="Weight (kg)" min="1" step="0.1" required>
                    <i class='bx bxs-scale'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="error-message" id="register-error"></p>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" type="button">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" type="button">Login</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://acqyahtrxbazoylqqadf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjcXlhaHRyeGJhem95bHFxYWRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMDE4OTksImV4cCI6MjA3MzU3Nzg5OX0.v4Pu4CgDPYbymqHw4Qc2tH6aABViv-6ZRgtCGauJI_0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const registerError = document.getElementById('register-error');
        const loginError = document.getElementById('login-error');

        // Toggle between login and register forms
        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        // Handle registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            registerError.textContent = '';
            const formData = new FormData(registerForm);
            const data = {
                name: formData.get('name'),
                email: formData.get('email') || '',
                password: formData.get('password'),
                age: parseInt(formData.get('age')),
                gender: formData.get('gender'),
                health_issues: formData.get('health_issues'),
                blood_group: formData.get('blood_group'),
                weight: parseFloat(formData.get('weight'))
            };

            try {
                const { error } = await supabase
                    .from('profilelogin')
                    .insert([data]);

                if (error) {
                    registerError.textContent = `Registration failed: ${error.message}`;
                    return;
                }

                registerForm.reset();
                container.classList.remove('active');
                alert('Registration successful! Please log in.');
            } catch (err) {
                registerError.textContent = `An error occurred: ${err.message}`;
            }
        });

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.textContent = '';
            const formData = new FormData(loginForm);
            const name = formData.get('name');
            const password = formData.get('password');

            try {
                const { data, error } = await supabase
                    .from('profilelogin')
                    .select('id, name, password')
                    .eq('name', name)
                    .single();

                if (error || !data) {
                    loginError.textContent = 'Invalid name or password';
                    return;
                }

                if (data.password === password) {
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('userName', data.name);
                    window.location.replace('/donordashboard');
                } else {
                    loginError.textContent = 'Invalid name or password';
                }
            } catch (err) {
                loginError.textContent = `An error occurred: ${err.message}`;
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('userId')) {
                window.location.replace('/donordashboard');
            }
        });
    </script>
</body>
</html>
