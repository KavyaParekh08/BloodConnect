<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login/Signup</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(6px);
            z-index: -1;
        }

        .container {
            position: relative;
            width: 850px;
            height: 650px;
            background: #fff;
            margin: 20px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            overflow: hidden;
        }

        .container h1 {
            font-size: 36px;
            margin: -10px 0;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        form { width: 100%; }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: .6s ease-in-out 1.2s, visibility 0s 1s;
        }

        .container.active .form-box { right: 50%; }

        .form-box.register { visibility: hidden; }
        .container.active .form-box.register { visibility: visible; }

        .form-part {
            width: 100%;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .form-part.part-1 {
            transform: translateX(0);
            opacity: 1;
            padding: 15px 5px 15px 10px;
            display: block;
        }

        .form-part.part-2 {
            transform: translateX(100%);
            opacity: 0;
            position: absolute;
            top: 80px;
            width: 100%;
            display: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-box.register.active .form-part.part-1 {
            opacity: 0;
            display: none;
        }

        .form-box.register.active .form-part.part-2 {
            transform: translateX(0);
            opacity: 1;
            display: flex;
        }

        .input-box {
            position: relative;
            margin: 10px 0;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .form-part.part-2 .input-box {
            width: 80%;
            margin-left: auto;
            margin-right: 100px;
        }

        .form-part.part-2 .input-box input,
        .form-part.part-2 .input-box select {
            padding: 15px 5px 15px 10px;
            font-size: 14px;
        }

        .form-part.part-2 .input-box i {
            right: 15px;
            font-size: 18px;
        }

        .input-box select {
            appearance: none;
            cursor: pointer;
        }

        .input-box select:hover {
            background: #800000;
            color: #fff;
        }

        .input-box input::placeholder,
        .input-box select:invalid {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .forgot-link { margin: -15px 0 15px; }

        .forgot-link a {
            font-size: 14.5px;
            color: #333;
        }

        .btn {
            width: 100%;
            height: 48px;
            background: #800000;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .form-part.part-2 .btn {
            width: 80%;
            margin-left: auto;
            margin-right: 100px;
            margin-top: 20px;
        }

        .btn-back {
            width: 80%;
            height: 48px;
            background: transparent;
            border: 2px solid #800000;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #800000;
            font-weight: 600;
            margin-top: 30px;
            margin-left: auto;
            margin-right: 100px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 24px;
            color: #333;
            margin: 0 8px;
        }

        .social-icons a.google {
            background: white;
            color: #333;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: '';
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #800000;
            border-radius: 150px;
            z-index: 2;
            transition: 1.8s ease-in-out;
        }

        .container.active .toggle-box::before { left: 50%; }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #FFFFCC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: .6s ease-in-out;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 1.2s;
        }

        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: .6s;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: .6s;
        }

        .container.active .toggle-panel.toggle-right {
            right: 0;
            transition-delay: 1.2s;
        }

        .toggle-panel p { margin-bottom: 20px; }

        .toggle-panel .btn {
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="/static/background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="form-box login">
            <form id="login-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="hospital_name" placeholder="Hospital Name" required>
                    <i class='bx bxs-hospital'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="error-message" id="login-error"></div>
            </form>
        </div>

        <div class="form-box register">
            <form id="register-form">
                <h1>Registration</h1>
                <div class="form-part part-1">
                    <div class="input-box">
                        <input type="text" name="hospital_name" placeholder="Hospital Name" required>
                        <i class='bx bxs-hospital'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="tel" name="contact" placeholder="Contact Number" required>
                        <i class='bx bxs-phone'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="address" placeholder="Address" required>
                        <i class='bx bxs-map'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="city" placeholder="City" required>
                        <i class='bx bxs-city'></i>
                    </div>
                    <button type="button" class="btn next-btn">Next</button>
                </div>
                <div class="form-part part-2">
                    <div class="input-box">
                        <input type="text" name="state" placeholder="State" required>
                        <i class='bx bxs-map-pin'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="pincode" placeholder="Pincode" required>
                        <i class='bx bxs-pin'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="country" placeholder="Country" required>
                        <i class='bx bxs-flag'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <!-- <div class="input-box">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div> -->
                    <div class="input-box">
                        <select name="hospital_type" required>
                            <option value="" disabled selected>Select Hospital Type</option>
                            <option value="private">Private</option>
                            <option value="government">Government</option>
                            <option value="clinic">Clinic</option>
                            <option value="blood_bank">Blood Bank</option>
                        </select>
                        <i class='bx bxs-clinic'></i>
                    </div>
                    <button type="button" class="btn-back back-btn">Back</button>
                    <button type="submit" class="btn">Register</button>
                    <div class="error-message" id="register-error"></div>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" type="button">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" type="button">Login</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');
        const nextBtn = document.querySelector('.next-btn');
        const backBtn = document.querySelector('.back-btn');
        const registerForm = document.querySelector('.form-box.register');
        const registerFormElement = document.querySelector('#register-form');
        const loginFormElement = document.querySelector('#login-form');
        const loginError = document.querySelector('#login-error');
        const registerError = document.querySelector('#register-error');

        // Initialize Supabase client
        const supabaseUrl = 'https://acqyahtrxbazoylqqadf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjcXlhaHRyeGJhem95bHFxYWRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMDE4OTksImV4cCI6MjA3MzU3Nzg5OX0.v4Pu4CgDPYbymqHw4Qc2tH6aABViv-6ZRgtCGauJI_0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            global: { headers: { 'Accept': 'application/json' } }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('hospital_name')) {
                console.log('Already logged in, redirecting to /hospitaldashboard');
                window.location.replace('/hospitaldashboard');
            }
        });

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
            registerForm.classList.remove('active'); // Reset to part 1
            registerError.textContent = ''; // Clear error message
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
            registerForm.classList.remove('active'); // Reset to part 1
            loginError.textContent = ''; // Clear error message
        });

        nextBtn.addEventListener('click', () => {
            registerForm.classList.add('active');
            registerError.textContent = ''; // Clear error message
        });

        backBtn.addEventListener('click', () => {
            registerForm.classList.remove('active');
            registerError.textContent = ''; // Clear error message
        });

        // Handle register form submission
        registerFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            registerError.textContent = ''; // Clear previous error
            const formData = new FormData(registerFormElement);
            const password = formData.get('password');
          

            // Check if passwords match
           

            const hospitalData = {
                hospital_name: formData.get('hospital_name'),
                email: formData.get('email'),
                phone_number: formData.get('contact'),
                address: formData.get('address'),
                city: formData.get('city'),
                state: formData.get('state'),
                pincode: formData.get('pincode'),
                country: formData.get('country'),
                hospital_type: formData.get('hospital_type'),
                password: password
            };

            try {
                const { data, error } = await supabase
                    .from('hospitals')
                    .insert([hospitalData]);

                if (error) {
                    if (error.code === '23505') {
                        registerError.textContent = 'Hospital name or email already exists.';
                    } else {
                        registerError.textContent = 'Error registering hospital: ' + error.message;
                    }
                    return;
                }

                registerFormElement.reset();
                container.classList.remove('active');
                registerForm.classList.remove('active');
                alert('Registration successful! Please log in.');
            } catch (err) {
                registerError.textContent = 'An unexpected error occurred: ' + err.message;
            }
        });

        // Handle login form submission
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.textContent = ''; // Clear previous error
            const formData = new FormData(loginFormElement);
            const hospital_name = formData.get('hospital_name');
            const password = formData.get('password');

            try {
                const { data, error } = await supabase
                    .from('hospitals')
                    .select('hospital_name, password')
                    .eq('hospital_name', hospital_name)
                    .single();

                if (error || !data) {
                    loginError.textContent = 'Hospital not found.';
                    return;
                }

                if (data.password === password) {
                    loginFormElement.reset();
                    sessionStorage.setItem('hospital_name', data.hospital_name);
                    console.log('Login successful, redirecting to /hospitaldashboard');
                    window.location.replace('/hospitaldashboard');
                } else {
                    loginError.textContent = 'Incorrect password.';
                }
            } catch (err) {
                loginError.textContent = 'An unexpected error occurred: ' + err.message;
            }
        });
    </script>
</body>
</html>
