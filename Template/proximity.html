<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital & Donor Proximity Search</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map { height: 600px; width: 100%; }
    .leaflet-popup-content-wrapper {
      background-color: #7f1d1d;
      color: white;
      border-radius: 8px;
    }
    .leaflet-popup-tip {
      background-color: #7f1d1d;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen bg-gradient-to-b from-red-900 to-red-700 text-white">
    <div class="container mx-auto p-6 max-w-4xl">
      <h1 class="text-4xl font-bold text-center mb-8">Emergency Donor Search</h1>
      
      <div class="bg-white rounded-lg shadow-xl p-6 text-gray-800">
        <div class="mb-6">
          <label for="hospitalSelect" class="block text-lg font-semibold text-red-900 mb-2">
            Select Hospital
          </label>
          <select id="hospitalSelect" class="w-full p-3 rounded-md border-2 border-red-300 focus:outline-none focus:border-red-500 bg-white text-gray-800">
            <option value="">Loading hospitals...</option>
          </select>
        </div>
        
        <button onclick="findNearbyDonors()" class="w-full bg-red-800 hover:bg-red-900 text-white font-bold py-3 px-4 rounded-md transition duration-300">
          Find Nearby Donors
        </button>
      </div>
    </div>

    <div class="container mx-auto px-6 pb-6">
      <div id="map" class="rounded-lg shadow-xl"></div>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal">
      <div class="modal-content">
        <h2 class="text-2xl font-bold text-red-900 mb-4">Send Donor Notification</h2>
        <form id="notifyForm">
          <div class="mb-4">
            <label for="donorEmails" class="block text-sm font-medium text-gray-700">Selected Donors</label>
            <textarea id="donorEmails" class="mt-1 w-full p-2 rounded-md border border-gray-300 bg-gray-100 text-gray-800" rows="4" readonly></textarea>
          </div>
          <div class="mb-4">
            <label for="donorMessage" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="donorMessage" class="mt-1 w-full p-2 rounded-md border border-gray-300 text-gray-800" rows="4"
              placeholder="Urgent! Blood donation required at hospital."></textarea>
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" onclick="closeModal()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md">Cancel</button>
            <button type="submit" class="bg-red-800 hover:bg-red-900 text-white py-2 px-4 rounded-md">Send Notifications</button>
          </div>
        </form>
        <div id="emailResult" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>
    console.log("Script started at", new Date().toISOString());

    // --- Global Variables ---
    let client = null;
    let map = null;
    let hospitalMarker, donorMarkers = [], radiusCircle, selectedHospital;
    let selectedDonors = [];

    // --- Initialize Supabase Client ---
    try {
      if (typeof supabase === 'undefined') {
        throw new Error("Supabase library not loaded. Check CDN URL or network connection.");
      }
      const supabaseUrl = "https://acqyahtrxbazoylqqadf.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjcXlhaHRyeGJhem95bHFxYWRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMDE4OTksImV4cCI6MjA3MzU3Nzg5OX0.v4Pu4CgDPYbymqHw4Qc2tH6aABViv-6ZRgtCGauJI_0";
      client = supabase.createClient(supabaseUrl, supabaseKey);
      console.log("Supabase client initialized successfully");
    } catch (err) {
      console.error("Supabase init failed:", err.message);
      alert("Failed to initialize Supabase: " + err.message);
      document.body.innerHTML = `
        <div class="min-h-screen bg-gradient-to-b from-red-900 to-red-700 text-white flex items-center justify-center">
          <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Emergency Donor Search</h1>
            <p class="text-lg">Unable to connect to the database. Please check your internet connection or Supabase configuration and try again.</p>
          </div>
        </div>
      `;
      throw err;
    }

    // --- Map Init ---
    try {
      map = L.map('map').setView([20.5937, 78.9629], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);
      console.log("Map initialized successfully");
    } catch (err) {
      console.error("Map init failed:", err.message);
      alert("Failed to initialize map: " + err.message);
    }

    // --- Modal Controls ---
    const modal = document.getElementById('emailModal');
    function showModal() {
      console.log("Opening modal");
      modal.classList.add('show');
    }
    function closeModal() {
      console.log("Closing modal");
      modal.classList.remove('show');
      document.getElementById('emailResult').innerHTML = '';
      selectedDonors = [];
      updateDonorEmailsDisplay();
    }

    // --- Update Donor Emails Display ---
    function updateDonorEmailsDisplay() {
      const donorEmails = document.getElementById('donorEmails');
      if (donorEmails) {
        donorEmails.value = selectedDonors.map(d => `${d.full_name} <${d.email}>`).join('\n') || 'No donors selected';
        console.log("Updated donor emails:", donorEmails.value);
      } else {
        console.error("Donor emails textarea not found");
      }
    }

    // --- Load Hospitals ---
    async function loadHospitals() {
      console.log("Loading hospitals...");
      if (!client) {
        console.error("Supabase client is not initialized");
        alert("Error: Database client not initialized. Please refresh the page.");
        return;
      }
      try {
        const { data: hospitals, error } = await client
          .from("hospitals")
          .select("id, hospital_name");
        const select = document.getElementById("hospitalSelect");
        if (!select) {
          console.error("Hospital select element not found");
          return;
        }
        select.innerHTML = '<option value="">Select a Hospital</option>';
        if (error) {
          console.error("Hospital fetch error:", error);
          alert("Error loading hospitals: " + error.message);
          return;
        }
        console.log("Fetched hospitals:", hospitals, `Count: ${hospitals.length}`);
        if (hospitals.length === 0) {
          console.warn("No hospitals found in Supabase table.");
          alert("No hospitals found. Please check your Supabase 'hospitals' table.");
        }
        hospitals.forEach(h => {
          const opt = document.createElement("option");
          opt.value = h.id;
          opt.textContent = h.hospital_name;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Hospital load failed:", err.message);
        alert("Failed to load hospitals: " + err.message);
      }
    }

    // --- Haversine Distance ---
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // --- Find Donors ---
    async function findNearbyDonors() {
      console.log("Finding nearby donors...");
      if (!client) {
        console.error("Supabase client is not initialized");
        alert("Error: Database client not initialized. Please refresh the page.");
        return;
      }
      const hospitalId = document.getElementById("hospitalSelect")?.value;
      if (!hospitalId) {
        alert("Please select a hospital");
        return;
      }

      try {
        const { data: hospital, error: hError } = await client
          .from("hospitals")
          .select("id, hospital_name, latitude, longitude")
          .eq("id", hospitalId)
          .single();
        if (hError) {
          console.error("Hospital single fetch error:", hError);
          alert("Error fetching hospital: " + hError.message);
          return;
        }
        console.log("Selected hospital:", hospital, `lat=${hospital.latitude}, lng=${hospital.longitude}`);
        selectedHospital = hospital;
        const hospitalLat = hospital.latitude;
        const hospitalLng = hospital.longitude;

        if (!hospitalLat || !hospitalLng || hospitalLat < -90 || hospitalLat > 90 || hospitalLng < -180 || hospitalLng > 180) {
          console.error("Invalid hospital coordinates:", hospitalLat, hospitalLng);
          alert("Invalid hospital coordinates. Please check latitude/longitude in Supabase.");
          return;
        }

        if (hospitalMarker) map.removeLayer(hospitalMarker);
        if (radiusCircle) map.removeLayer(radiusCircle);

        hospitalMarker = L.marker([hospitalLat, hospitalLng])
          .addTo(map)
          .bindPopup("Hospital: " + hospital.hospital_name)
          .openPopup();
        map.setView([hospitalLat, hospitalLng], 14);

        const { data: donors, error: dError } = await client
          .from("donors")
          .select("id, full_name, email, blood_group, availability_status, latitude, longitude");
        if (dError) {
          console.error("Donor fetch error:", dError);
          alert("Error fetching donors: " + dError.message);
          return;
        }
        console.log("Fetched donors:", donors, `Count: ${donors.length}`);

        donorMarkers.forEach(m => map.removeLayer(m));
        donorMarkers = [];
        selectedDonors = [];
        updateDonorEmailsDisplay();

        let radius = 3;
        let foundDonors = [];
        donors.forEach(d => {
          const isValid = d.latitude != null && d.longitude != null && d.latitude >= -90 && d.latitude <= 90 && d.longitude >= -180 && d.longitude <= 180;
          console.log(`Donor ${d.full_name}: lat=${d.latitude}, lng=${d.longitude}, valid=${isValid}`);
        });
        while (foundDonors.length === 0 && radius <= 5) {
          foundDonors = donors.filter(d => {
            if (!d.latitude || !d.longitude || d.latitude < -90 || d.latitude > 90 || d.longitude < -180 || d.longitude > 180) {
              console.log(`Skipping donor ${d.full_name}: Invalid lat/lng`);
              return false;
            }
            const dist = getDistance(hospitalLat, hospitalLng, d.latitude, d.longitude);
            console.log(`Donor ${d.full_name}: Distance = ${dist.toFixed(2)} km`);
            return dist <= radius;
          });
          if (foundDonors.length === 0 && radius < 5) {
            console.log("No donors in " + radius + "km, expanding...");
            radius += 1;
          }
        }

        console.log("Found donors within " + radius + " km:", foundDonors, `Count: ${foundDonors.length}`);

        radiusCircle = L.circle([hospitalLat, hospitalLng], {
          color: "#7f1d1d",
          fillColor: "#fee2e2",
          fillOpacity: 0.3,
          radius: radius * 1000
        }).addTo(map);

        if (foundDonors.length === 0) {
          alert("No donors found within 2 km. Check Supabase 'donors' table and console logs.");
          return;
        }

        foundDonors.forEach(d => {
          console.log(`Adding marker for ${d.full_name} at lat=${d.latitude}, lng=${d.longitude}`);
          const marker = L.marker([d.latitude, d.longitude])
            .addTo(map)
            .bindPopup(
              `<b>${d.full_name}</b><br>
               Blood Group: ${d.blood_group}<br>
               Availability: ${d.availability_status}<br>
               <label class="flex items-center space-x-2">
                 <input type="checkbox" onchange="toggleDonorSelection('${d.id}', '${d.email}', '${d.full_name}', this.checked)" ${selectedDonors.some(s => s.id === d.id) ? 'checked' : ''}>
                 <span class="text-sm">Select</span>
               </label>
               <button onclick="openEmailModal()" class="mt-2 bg-red-800 hover:bg-red-900 text-white text-sm py-1 px-2 rounded">Contact Selected</button>`
            );
          donorMarkers.push(marker);
        });

        alert(foundDonors.length + " donors found within " + radius + " km.");
      } catch (err) {
        console.error("Find donors failed:", err.message);
        alert("Error finding donors: " + err.message);
      }
    }

    // --- Toggle Donor Selection ---
    function toggleDonorSelection(donorId, donorEmail, donorName, isChecked) {
      if (isChecked) {
        if (!selectedDonors.some(d => d.id === donorId)) {
          selectedDonors.push({ id: donorId, email: donorEmail, full_name: donorName });
        }
      } else {
        selectedDonors = selectedDonors.filter(d => d.id !== donorId);
      }
      updateDonorEmailsDisplay();
    }

    // --- Open Email Modal ---
    function openEmailModal() {
      if (selectedDonors.length === 0) {
        alert("Please select at least one donor.");
        return;
      }
      document.getElementById('donorMessage').value = `Urgent! Blood donation required at ${selectedHospital.hospital_name}.`;
      updateDonorEmailsDisplay();
      showModal();
    }

    // --- Send Email via Backend ---
    document.getElementById('notifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('donorMessage').value.trim();
      const resultDiv = document.getElementById('emailResult');

      if (selectedDonors.length === 0) {
        resultDiv.innerHTML = `<div class="text-red-600 font-medium">No donors selected.</div>`;
        return;
      }

      try {
        const response = await fetch('http://localhost:5001/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            emails: selectedDonors.map(d => d.email),
            message: message,
            hospital: selectedHospital.hospital_name
          })
        });

        const result = await response.json();
        if (response.ok && result.success) {
          resultDiv.innerHTML = `<div class="text-green-600 font-medium">Emails sent successfully to ${selectedDonors.length} recipient(s).</div>`;
          console.log("Email send results:", result.results);
        } else {
          throw new Error(result.error || "Failed to send emails");
        }
        setTimeout(closeModal, 2000);
      } catch (err) {
        console.error('Error sending emails:', err.message);
        resultDiv.innerHTML = `<div class="text-red-600 font-medium">Failed to send emails: ${err.message}</div>`;
      }
    });

    // --- Init ---
    console.log("Initializing application...");
    loadHospitals();
  </script>
</body>
</html>
